name: example pipeline for tradie ui

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [mater, development]
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: "16"
          cache-dependency-path: ui/package-lock.json
      - name: Install dependencies
        run: |
          cd ui
          npm install
      - name: Lint
        run: |
          cd ui
          npm run eslint

  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: "16"
          cache-dependency-path: ui/package-lock.json
      - name: Install dependencies
        run: |
          cd ui
          npm install
      - name: Build
        run: |
          cd ui
          npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  test:
    needs: [lint, build]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: "16"
          cache-dependency-path: ui/package-lock.json
      - name: Install dependencies
        run: |
          cd ui
          npm install
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Test
        run: |
          cd ui 
          npm test